<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå¥ Tamil Nadu AI Trip Planner</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            opacity: 0.1;
        }
        
        .shape1 { width: 300px; height: 300px; background: #fff; top: 10%; left: 10%; animation-delay: 0s; }
        .shape2 { width: 200px; height: 200px; background: #ff6b6b; top: 60%; right: 15%; animation-delay: 5s; }
        .shape3 { width: 250px; height: 250px; background: #4ecdc4; bottom: 10%; left: 20%; animation-delay: 10s; }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, -50px) rotate(90deg); }
            50% { transform: translate(-30px, -80px) rotate(180deg); }
            75% { transform: translate(50px, -30px) rotate(270deg); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header with Stagger Animation */
        header {
            text-align: center;
            padding: 40px 20px;
            animation: slideDown 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        h1 {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.5), 0 4px 15px rgba(0,0,0,0.3); }
            50% { text-shadow: 0 0 40px rgba(255,255,255,0.8), 0 4px 15px rgba(0,0,0,0.3); }
        }
        
        .tagline {
            font-size: 1.3rem;
            color: rgba(255,255,255,0.9);
            animation: fadeIn 1s 0.3s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Search Form - Card Style */
        .search-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: zoomIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.4s both;
            transition: transform 0.3s;
        }
        
        .search-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
        }
        
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            animation: slideUp 0.5s ease-out both;
        }
        
        .input-group:nth-child(1) { animation-delay: 0.5s; }
        .input-group:nth-child(2) { animation-delay: 0.6s; }
        .input-group:nth-child(3) { animation-delay: 0.7s; }
        .input-group:nth-child(4) { animation-delay: 0.8s; }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
            background: #fff;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
            transform: translateY(-2px);
        }

        .btn-submit {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            animation: pulse 2s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn-submit:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 5px 20px rgba(102,126,234,0.3); }
            50% { box-shadow: 0 8px 35px rgba(102,126,234,0.5); }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 60px;
            display: none;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.2);
            border-top: 8px solid #667eea;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Section */
        .results {
            display: none;
            margin-top: 40px;
        }

        .trip-header {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            animation: fadeInUp 0.6s both;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        @keyframes fadeInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .trip-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }

        .trip-info {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            color: #666;
        }

        .info-icon {
            font-size: 1.5rem;
        }

        /* Day Cards with Cascade */
        .day-card {
            background: rgba(255,255,255,0.95);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            animation: slideInLeft 0.6s both;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .day-card:hover {
            transform: translateX(10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }
        
        .day-card:nth-child(1) { animation-delay: 0.1s; }
        .day-card:nth-child(2) { animation-delay: 0.2s; }
        .day-card:nth-child(3) { animation-delay: 0.3s; }
        .day-card:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .day-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .day-title {
            font-size: 1.8rem;
            color: #667eea;
            font-weight: 700;
        }

        .day-budget {
            font-size: 1.3rem;
            color: #ff6b6b;
            font-weight: 600;
        }

        /* Activity Cards with Stagger */
        .activity-grid {
            display: grid;
            gap: 20px;
        }

        .activity-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55) both;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .activity-card::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .activity-card:hover::before {
            left: 100%;
        }
        
        .activity-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }
        
        @keyframes popIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .activity-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .activity-rating {
            background: #ffd700;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .activity-desc {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .activity-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #555;
        }

        .detail-icon {
            font-size: 1.2rem;
        }

        /* Tips Section */
        .activity-tips {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border-radius: 10px;
            border-left: 4px solid #4ecdc4;
        }

        .tips-title {
            font-weight: 600;
            color: #4ecdc4;
            margin-bottom: 5px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .tagline { font-size: 1rem; }
            .search-card { padding: 25px; }
            .form-grid { grid-template-columns: 1fr; }
            .trip-info { flex-direction: column; gap: 15px; }
            .day-title { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
    </div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>üå¥ Tamil Nadu Trip Planner</h1>
            <p class="tagline">AI-Powered Itineraries | 38 Districts | 500+ Places</p>
        </header>

        <!-- Search Form -->
        <div class="search-card">
            <form id="tripForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label>üèôÔ∏è Destination</label>
                        <input type="text" id="destination" placeholder="e.g., Madurai" required>
                    </div>
                    <div class="input-group">
                        <label>üìÖ Start Date</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="input-group">
                        <label>üìÖ End Date</label>
                        <input type="date" id="endDate" required>
                    </div>
                    <div class="input-group">
                        <label>üë• Travelers</label>
                        <input type="number" id="people" min="1" value="2">
                    </div>
                </div>
                <button type="submit" class="btn-submit">
                    <span style="position: relative; z-index: 1;">‚ú® Plan My Trip</span>
                </button>
            </form>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <h2 style="color: white;">Creating your perfect itinerary...</h2>
        </div>

        <!-- Results -->
        <div class="results" id="results"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api/trip/plan';

        document.getElementById('tripForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const destination = document.getElementById('destination').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const people = document.getElementById('people').value;

            // Calculate days
            const start = new Date(startDate);
            const end = new Date(endDate);
            const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;

            // Show loading
            document.querySelector('.search-card').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        destination_city: destination,
                        start_date: startDate,
                        end_date: endDate,
                        num_people: parseInt(people),
                        interests: ['culture', 'nature', 'food']
                    })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error:', error);
                alert('Error planning trip. Please try again.');
                document.querySelector('.search-card').style.display = 'block';
                document.getElementById('loading').style.display = 'none';
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = `
                <div class="trip-header">
                    <h2 class="trip-title">üó∫Ô∏è Your ${data.trip_summary.destination} Adventure</h2>
                    <div class="trip-info">
                        <div class="info-item">
                            <span class="info-icon">üìÖ</span>
                            <span>${data.trip_summary.num_days} Days</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">üë•</span>
                            <span>${data.trip_summary.num_people} Travelers</span>
                        </div>
                        <div class="info-item">
                            <span class="info-icon">üí∞</span>
                            <span>Total Budget: $${data.budget_breakdown?.total_budget || 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;

            data.itinerary.forEach((day, idx) => {
                html += `
                    <div class="day-card" style="animation-delay: ${idx * 0.15}s">
                        <div class="day-header">
                            <h3 class="day-title">Day ${day.day}</h3>
                            <div class="day-budget">$${day.daily_budget || 'N/A'}</div>
                        </div>
                        <div class="activity-grid">
                `;

                day.activities.forEach((activity, actIdx) => {
                    html += `
                        <div class="activity-card" style="animation-delay: ${(idx * 0.15) + (actIdx * 0.1)}s">
                            <div class="activity-header">
                                <h4 class="activity-name">${activity.place}</h4>
                                <div class="activity-rating">‚≠ê ${activity.rating || 'N/A'}</div>
                            </div>
                            <p class="activity-desc">${activity.description || ''}</p>
                            <div class="activity-details">
                                <div class="detail-item">
                                    <span class="detail-icon">üíµ</span>
                                    <span>$${activity.cost}/person</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-icon">‚è∞</span>
                                    <span>${activity.hours || 'Flexible'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-icon">üå°Ô∏è</span>
                                    <span>${activity.weather || 'Pleasant'}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-icon">üëî</span>
                                    <span>${activity.clothing || 'Casual'}</span>
                                </div>
                            </div>
                            ${activity.tips ? `
                                <div class="activity-tips">
                                    <div class="tips-title">üí° Pro Tip</div>
                                    <div>${activity.tips}</div>
                                </div>
                            ` : ''}
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
            document.getElementById('loading').style.display = 'none';
            resultsDiv.style.display = 'block';

            // Smooth scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    </script>
</body>
</html>
